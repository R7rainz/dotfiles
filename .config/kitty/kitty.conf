# ────────────────
# Kitty Config - Oh My Posh Matched (Dark Theme)
# ────────────────

# Font
font_family      Hurmit Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.5

# Padding
window_padding_width  0
window_margin_width   0

# Performance
repaint_delay        10
input_delay          1
sync_to_monitor      yes
enable_audio_bell    no

# Cursor
cursor                 #8ecae6
cursor_shape           beam
cursor_blink_interval  0.6
cursor_stop_blinking_after 0
cursor_trail           1
cursor_trail_decay     0.1 0.4

# Selection
selection_foreground   #1e1e1e
selection_background   #8ecae6

# Colors
foreground             #d0d0d0
background             #000000
background_opacity     1

# URL Highlight
url_color              #8ecae6

# Tab Bar
tab_bar_style           powerline
active_tab_background   #1e1e1e
active_tab_foreground   #8ecae6
inactive_tab_background #111111
inactive_tab_foreground #4c4c4c
tab_separator           ""

# Border
active_border_color     #8ecae6
inactive_border_color   #2e2e2e
bell_border_color       #5e81ac

# Color Palette

# black
color0  #1a1a1a
color8  #2a2a2a

# red (desaturated)
color1  #bf616a
color9  #d08770

# green
color2  #a3be8c
color10 #b7ce9e

# yellow
color3  #ebcb8b
color11 #f0d999

# blue (folder name color - match Oh My Posh)
color4  #81a1c1
color12 #88c0d0

# magenta (light purple, subtle)
color5  #b48ead
color13 #d8bfd8

# cyan (match time/username color)
color6  #8fbcbb
color14 #8ecae6

# white (grayish white for normal/bright text)
color7  #d0d0d0
color15 #eeeeee

# Scrollback & Mouse
scrollback_lines        5000
mouse_hide_wait         3.0
wheel_scroll_multiplier 5.0

# Allow hyperlinks
allow_hyperlinks yes

# Powerline Symbols Support
symbol_map U+E0B0-U+E0B3 Hurmit Nerd Font

# Launch shell
shell /bin/fish

