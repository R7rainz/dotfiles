# ────────────────
# Kitty Config - Oh My Posh Matched (Dark Theme)
# ────────────────

# Font
font_family      InconsolataLGC Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.5

# Padding
window_padding_width  0
window_margin_width   0

# Performance
repaint_delay        10
input_delay          1
sync_to_monitor      yes
enable_audio_bell    no

# Cursor
cursor                 #8ecae6
cursor_shape           beam
cursor_blink_interval  0.6
cursor_stop_blinking_after 0
cursor_trail           1
cursor_trail_decay     0.1 0.4

# Selection
selection_foreground   #1e1e1e
selection_background   #8ecae6

# Colors
foreground             #d0d0d0
background             #000000
background_opacity     1

# URL Highlight
url_color              #8ecae6

# Tab Bar
tab_bar_style           powerline
active_tab_background   #1e1e1e
active_tab_foreground   #8ecae6
inactive_tab_background #111111
inactive_tab_foreground #4c4c4c
tab_separator           ""

# Border
active_border_color     #8ecae6
inactive_border_color   #2e2e2e
bell_border_color       #5e81ac

#Colors
# Red (for links and errors only)
color1  #ff6b6b
color9  #ff8787

# Green (light gray/white - for folders and success)
color2  #c9d1d9
color10 #f0f6fc

# Yellow (bright gray/white - for warnings)
color3  #b1bac4
color11 #e6edf3

# Blue (white/light gray - for folders/directories)
color4  #e6edf3
color12 #f0f6fc

# Magenta (off-white - for special text)
color5  #c9d1d9
color13 #f0f6fc

# Cyan (light gray/white - for highlights)
color6  #b1bac4
color14 #e6edf3

# White (light grays for normal text)
color7  #b1bac4
color15 #f0f6fc

# Scrollback & Mouse
scrollback_lines        5000
mouse_hide_wait         3.0
wheel_scroll_multiplier 5.0

# Allow hyperlinks
allow_hyperlinks yes

# Powerline Symbols Support
symbol_map U+E0B0-U+E0B3 Hurmit Nerd Font

# Launch shell
shell /bin/fish

