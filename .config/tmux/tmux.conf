# ~/.tmux.conf

# ===== COLOR SCHEME =====
# Match Kitty Dracula colors
set -g status-style "bg=#000000,fg=#f8f8f2"
set -g window-status-style "bg=#000000,fg=#6272a4"
set -g window-status-current-style "bg=#282a36,fg=#ff79c6,bold"
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#ff79c6"
set -g message-style "bg=#ff79c6,fg=#000000"
set -g message-command-style "bg=#ff79c6,fg=#000000"

# ===== BASIC SETTINGS =====
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#{session_name} → #{window_name} → #{pane_current_command}"
set -g status-keys vi
set -g mode-keys vi
set -g history-limit 10000
set -g mouse on

# ===== STATUS BAR =====
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-position top

# Left status - Session info
set -g status-left-length 100
set -g status-left-style "bold"
set -g status-left "#[bg=#ff79c6,fg=#000000]  #{session_name} #[bg=#44475a,fg=#ff79c6]"

# Right status - Date, time, battery
set -g status-right-length 150
set -g status-right-style "bold"
set -g status-right "#[bg=#44475a,fg=#8be9fd]#[bg=#8be9fd,fg=#000000]  %H:%M #[bg=#6272a4,fg=#8be9fd]#[bg=#6272a4,fg=#000000]  %Y-%m-%d #[bg=#ff79c6,fg=#6272a4]#[bg=#ff79c6,fg=#000000]  #{battery_percentage} "

# Window status
set -g window-status-format "#[bg=#000000,fg=#6272a4] #I: #W "
set -g window-status-current-format "#[bg=#ff79c6,fg=#000000]  #I: #W #[bg=#000000,fg=#ff79c6]"
set -g window-status-separator " "

# ===== KEY BINDINGS =====
# Prefix key
set -g prefix C-b
unbind C-b
bind C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display " Config reloaded!"

# Split windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window management
bind -r n new-window -c "#{pane_current_path}"
bind -r x kill-pane
bind -r X kill-window
bind -r t next-window
bind -r T previous-window

# Session management
bind -r s choose-session
bind -r S new-session
bind -r d detach-client

# Copy mode (vi style)
bind -r Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# ===== PLUGINS =====
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin configuration
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @battery_icon ""
set -g @battery_icon_charge ""
set -g @battery_icon_attached ""

# ===== APPEARANCE ENHANCEMENTS =====
# Clock mode
set -g clock-mode-style 12
set -g clock-mode-colour "#ff79c6"

# Pane indicators
set -g display-panes-time 1000
set -g display-panes-colour "#44475a"
set -g display-panes-active-colour "#ff79c6"

# Visual notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity on
set -g bell-action none

# ===== PERFORMANCE =====
set -g escape-time 0
set -g focus-events on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g set-clipboard on

# ===== CUSTOM COMMANDS =====
# Quick session switcher
bind -r C-s display-popup -E "tmux list-sessions -F '#{session_name}' | fzf --height 40% --reverse | xargs tmux switch-client -t"

# Quick window renaming
bind -r N command-prompt -I "#W" "rename-window '%%'"

# Layout presets
bind -r M-1 select-layout even-horizontal
bind -r M-2 select-layout even-vertical
bind -r M-3 select-layout main-horizontal
bind -r M-4 select-layout main-vertical
bind -r M-5 select-layout tiled

# ===== INITIALIZATION =====
# Initialize TMUX plugin manager (keep this line at the very bottom of your tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
