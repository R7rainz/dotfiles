# BACKGROUND
background {
    monitor =
    path = /home/rainz/Pictures/Wallpapers/14.jpeg
    blur_passes = 4
    blur_size = 8
    noise = 0.008
    contrast = 1.2
    brightness = 0.8
    vibrancy = 0.2
}

# GENERAL
general {
    no_fade_in = false
    grace = 1
    disable_loading_bar = true
    hide_cursor = true
}

# MAIN CONTENT AREA (Vertical layout centered on screen)
# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(122, 162, 247, 0.9)
    font_size = 72
    font_family = Cascadia Code NF Bold
    position = 0, 200
    halign = center
    valign = center
}

# Date below time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(125, 207, 255, 0.8)
    font_size = 20
    font_family = Cascadia Code NF
    position = 0, 120
    halign = center
    valign = center
}

# Profile image below date
image {
    monitor =
    path = /home/rainz/Downloads/rainz(1).jpg
    size = 100
    rounding = 100
    border_size = 2
    border_color = rgba(187, 154, 247, 0.8)
    position = 0, 0
    halign = center
    valign = center
}

# Username below profile
label {
    monitor =
    text =   Rainz
    color = rgba(192, 202, 245, 0.9)
    font_size = 18
    font_family = Cascadia Code NF
    position = 0, -80
    halign = center
    valign = center
}

# Input field below username
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(187, 154, 247, 0.15)
    font_color = rgba(192, 202, 245, 0.9)
    font_family = Cascadia Code NF
    placeholder_text = <i><span foreground="##7dcfff">Enter Password</span></i>
    position = 0, -150
    halign = center
    valign = center
}

# HINT TEXT (Below input field)
label {
    monitor =
    text = Press Enter to unlock
    color = rgba(192, 202, 245, 0.5)
    font_size = 11
    font_family = Cascadia Code NF
    position = 0, -190
    halign = center
    valign = center
}

# --- CORNER WIDGETS (FIXED VERSION - ABSOLUTE POSITIONING) ---
# SYSTEM INFO (Top right corner)
label {
    monitor =
    text = cmd[update:3000] echo " $(free -h | awk '/^Mem:/ {print $3}')  $(sensors | awk '/Package id 0:/ {print $4}' | sed 's/+//')"
    color = rgba(224, 175, 104, 0.7)
    font_size = 12
    font_family = Cascadia Code NF
    position = 100, 100  # 100 pixels from top, 100 from right
    halign = right       # Anchor to right edge
    valign = top         # Anchor to top edge
}

# MUSIC PLAYER (Top left corner)
label {
    monitor =
    text = cmd[update:2000] echo "$(/home/rainz/.config/hypr/scripts/songdetail.sh)"
    color = rgba(158, 206, 106, 0.8)
    font_size = 13
    font_family = Cascadia Code NF Italic
    position = 100, 100  # 100 pixels from top, 100 from left
    halign = left        # Anchor to left edge
    valign = top         # Anchor to top edge
}

# BATTERY STATUS (Bottom left corner)
label {
    monitor =
    text = cmd[update:10000] echo " $(cat /sys/class/power_supply/BAT0/capacity)%"
    color = rgba(158, 206, 106, 0.7)
    font_size = 12
    font_family = Cascadia Code NF
    position = 100, 100  # 100 pixels from bottom, 100 from left
    halign = left        # Anchor to left edge
    valign = bottom      # Anchor to bottom edge
}

# NETWORK STATUS (Bottom right corner)
label {
    monitor =
    text = cmd[update:5000] echo " $(iwgetid -r)"
    color = rgba(122, 162, 247, 0.7)
    font_size = 12
    font_family = Cascadia Code NF
    position = 100, 100  # 100 pixels from bottom, 100 from right
    halign = right       # Anchor to right edge
    valign = bottom      # Anchor to bottom edge
}
