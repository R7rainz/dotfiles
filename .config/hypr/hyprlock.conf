# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(220, 220, 220, 0.7)
    font_size = 25
    font_family = Comfortaa
    position = 0, -70
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 290, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    font_family = Comfortaa
    placeholder_text = <i><span foreground="#cccccc99">Use Me</span></i>
    hide_input = false
    position = 0, -140
    halign = center
    valign = center
}

