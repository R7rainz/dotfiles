# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(255, 255, 255, 0.85)
    font_size = 120
    font_family = Super Bakery
    position = 0, -140
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(200, 200, 200, 0.75)
    font_size = 30
    font_family = Super Bakery
    position = 0, 200
    halign = center
    valign = center
}

