general {
    immediate_render = false
    grace = 0
}

background {
    monitor =
    path = $HOME/Pictures/wallpaperflare.com_wallpaper(1).jpg
    color = rgba(0, 0, 0, 0)
    blur_passes = 0
    blur_size = 0
    noise = 0
    contrast = 0
    brightness = 0
    vibrancy = 0
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 30
    outline_thickness = 1.5

    # password dots
    hide_input = true
    dots_size = 0.25
    dots_spacing = 0.55
    dots_center = true
    dots_rounding = -1
    dots_color = rgba(0, 0, 0, 0.9)

    fade_on_empty = false
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    fail_transition = 300

    # position (same as yours)
    position = 0, -468
    halign = center
    valign = center

    # neutral frosted glass look
    inner_color = rgba(255, 255, 255, 0.10)
    outer_color = rgba(255, 255, 255, 0.05)
    outline_color = rgba(200, 200, 200, 0.6)  # <-- visible soft gray border when typing
    color = rgba(0, 0, 0, 0)

    # fail color for incorrect password
    fail_color = rgba(150, 50, 50, 0.6)       # muted red flash

    # text
    font_color = rgba(240, 240, 240, 0.9)
    font_family = Cascadia Code NF
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, 405
    halign = center
    valign = center
}

