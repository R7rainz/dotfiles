# Hypridle Configuration File
# See https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
}

# Dim screen after 5 minutes
listener {
    timeout = 300                                # 5 minutes
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor
    on-resume = brightnessctl -r                 # restore brightness
}

# Turn off screen after 10 minutes
listener {
    timeout = 600                                # 10 minutes
    on-timeout = hyprctl dispatch dpms off       # screen off
    on-resume = hyprctl dispatch dpms on         # screen on
}

# Start screensaver after 12 minutes
listener {
    timeout = 720                                # 12 minutes
    on-timeout = hyprctl dispatch exec "swaylock-effects --screenshots --effect-blur 7x5"  # screensaver with blur
}

# Or use a different screensaver like:
# on-timeout = hyprctl dispatch exec "cmatrix -abs"  # matrix effect
# on-timeout = hyprctl dispatch exec "pipes.sh"      # terminal pipes
# on-timeout = hyprctl dispatch exec "asciiquarium"  # aquarium

# Lock screen after 15 minutes
listener {
    timeout = 900                                # 15 minutes
    on-timeout = loginctl lock-session           # lock screen
}

# Suspend after 30 minutes
listener {
    timeout = 1800                               # 30 minutes
    on-timeout = systemctl suspend               # suspend pc
}
