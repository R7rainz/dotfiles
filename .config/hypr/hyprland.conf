# Optimized Hyprland Configuration
# Performance-focused while maintaining visual appeal

################
### MONITORS ###
################

monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

$terminal = wezterm 
$fileManager = dolphin
$menu = vicinae toggle


#################
### AUTOSTART ###
#################

exec-once = waybar   
exec-once = swaync 
exec-once = waypaper --restore
exec-once = ~/.local/bin/battery_monitor.sh
exec-once = ~/.local/bin/bluetooth-auto-switch.sh
exec-once = wl-paste --watch cliphist store
exec-once = vicinae server
exec-once = avizo-service
exec-once = avizo-client

exec-once = swayidle -w \
    timeout 300 './smartlock.sh' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep 'hyprlock'

# Auto-open applications on specific workspaces
exec-once = [workspace special:magic silent] google-chrome


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,capitaine-cursors
env = XCURSOR_SIZE,16

# --- Optimized GPU acceleration ---
env = LIBVA_DRIVER_NAME,iHD
env = VDPAU_DRIVER,va_gl
env = WLR_RENDERER,vulkan
env = WLR_NO_HARDWARE_CURSORS,1  # Changed to 1 - can help with some GPU issues


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 0                      # No borders, shadows only
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
}

decoration {
    rounding = 12
    
    active_opacity = 0.98
    inactive_opacity = 0.90  # Slightly less transparent for better performance
    
    shadow {
        enabled = true
        range = 25
        render_power = 3
        color = rgba(0, 0, 0, 0.8)
        offset = 0 8
    }
    
    blur {
        enabled = false           # Disabled - this is what's killing your CPU!
        size = 3
        passes = 1
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.1
        vibrancy_darkness = 0.2
        popups = true
        popups_ignorealpha = 0.6
    }
    
    dim_inactive = true
    dim_strength = 0.08       # Reduced from 0.1
    dim_special = 0.3         # Reduced from 0.4
    dim_around = 0.5          # Reduced from 0.6
}

animations {
    enabled = yes

    # Optimized bezier curves
    bezier = smooth, 0.4, 0.0, 0.2, 1.0
    bezier = overshot, 0.13, 0.99, 0.29, 1.0

    # Simplified animations - MUCH better performance
    animation = windows, 1, 3, smooth, popin 95%
    animation = windowsIn, 1, 2, smooth
    animation = windowsOut, 1, 2, smooth
    animation = windowsMove, 1, 2, smooth

    animation = layers, 1, 2, smooth
    animation = layersIn, 1, 2, smooth
    animation = layersOut, 1, 2, smooth

    animation = fade, 1, 3, smooth
    animation = fadeIn, 1, 2, smooth
    animation = fadeOut, 1, 2, smooth
    animation = fadeSwitch, 0  # Disabled for performance
    animation = fadeShadow, 1, 2, smooth
    animation = fadeDim, 1, 2, smooth
    animation = fadeLayers, 1, 2, smooth

    # Border animations disabled
    animation = border, 0
    animation = borderangle, 0

    animation = workspaces, 1, 3, smooth, slide
    animation = workspacesIn, 1, 2, smooth
    animation = workspacesOut, 1, 2, smooth

    animation = specialWorkspace, 1, 3, overshot, slidevert
    animation = specialWorkspaceIn, 1, 2, smooth
    animation = specialWorkspaceOut, 1, 2, smooth
}

render {
    direct_scanout = true
}

# Window Rules - Your existing rules preserved
