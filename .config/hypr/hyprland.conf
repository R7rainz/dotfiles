################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm 
$fileManager = dolphin
# $menu = rofi -show drun
$menu = vicinae toggle


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar   
# exec-once = swaync
exec-once = mako
exec-once = waypaper --restore
exec-once = ~/.local/bin/battery_monitor.sh
exec-once = ~/.local/bin/bluetooth-auto-switch.sh
exec-once = wl-paste --watch cliphist store
exec-once = vicinae server
# exec-once = rofi -show drun

exec-once = swayidle -w \
    timeout 300 './smartlock.sh' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep 'hyprlock'

#################
### AUTOSTART ###
#################

# Auto-open applications on specific workspaces
exec-once = [workspace 1 silent] brave
exec-once = [workspace 2 silent] wezterm  
exec-once = [workspace 3 silent] zen
exec-once = [workspace special:magic silent] google-chrome


