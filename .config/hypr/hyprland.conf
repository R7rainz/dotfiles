################
### MONITOR ###
################
monitor=,preferred,auto,1


###################
### VARIABLES ###
###################
$mainMod = ALT
$terminal = ghostty 
$fileManager = nautilus 
$menu = vicinae toggle


#################
### AUTOSTART ###
#################
exec-once = vicinae server
exec-once = qs -c noctalia-shell


#################
### ENV ###
#################
env = XCURSOR_THEME,capitaine-cursors
env = XCURSOR_SIZE,16
env = WLR_RENDERER,vulkan
env = WLR_NO_HARDWARE_CURSORS,1


#################
### GENERAL ###
#################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}


#################
### DECORATION ###
#################
decoration {
    rounding = 16

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 40
        render_power = 4
        color = rgba(00000099)
        offset = 0 12
        scale = 1.0
    }

    blur {
        enabled = true
        size = 6
        passes = 4
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 1.1
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        popups = true
        popups_ignorealpha = 0.6
    }

    dim_inactive = false
    dim_strength = 0.05
}


#################
### ANIMATIONS ###
#################
animations {
    enabled = yes

    # --- BEZIER CURVES ---
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = fluent_decel, 0.1, 1, 0, 1

    # ---- WINDOWS ----
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = windowsMove, 1, 2, md3_decel, slide

    # ---- BORDERS ----
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, fluent_decel, loop

    # ---- FADES ----
    animation = fade, 1, 2.5, md3_decel
    animation = fadeSwitch, 1, 2.5, md3_decel
    animation = fadeShadow, 1, 2.5, md3_decel
    animation = fadeDim, 1, 2.5, md3_decel

    # ---- WORKSPACES ----
    animation = workspaces, 1, 3.5, md3_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

    # ---- LAYERS ----
    animation = layers, 1, 2, md3_decel, slide
}


#################
### LAYOUT ###
#################
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
    force_split = 2
}

master {
    new_status = master
    new_on_top = false
}


#################
### INPUT ###
#################
input {
    kb_layout = us

    repeat_delay = 200
    repeat_rate = 60

    follow_mouse = 1
    mouse_refocus = false
    accel_profile = flat
    sensitivity = 0

    touchpad {
        natural_scroll = false
        tap-to-click = true
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = true
    }
}


#################################
### WINDOW RULES ###
#################################

# Browsers â€“ optimized blur
windowrule = match:class ^(firefox)$, opacity 1.0 override
windowrule = match:class ^(google-chrome)$, opacity 1.0 override
windowrule = match:class ^(chromium)$, opacity 1.0 override
windowrule = match:class ^(brave)$, opacity 1.0 override
windowrule = match:class ^(zen-browser)$, opacity 1.0 override

# Neovide
windowrule = match:class ^(neovide)$, opacity 0.95 override

# Vicinae launcher
windowrule {
    name = vicinae-launcher
    match:class = ^(vicinae)$
    
    float = on
    center = on
    stay_focused = on
    border_size = 0
    opacity = 0.98 override
}

# Picture-in-Picture
windowrule {
    name = pip
    match:title = ^(Picture-in-Picture)$
    
    float = on
    pin = on
    opacity = 1.0 override
}

# Terminals - subtle transparency
windowrule = match:class ^(ghostty)$, opacity 0.96 override
windowrule = match:class ^(kitty)$, opacity 0.96 override
windowrule = match:class ^(Alacritty)$, opacity 0.96 override


#################
### KEYBINDS ###
#################

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, min-browser

# Window actions
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, T, togglesplit # dwindle
bind = $mainMod, W, fullscreen, 1

# Focus movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, J, resizeactive, 0 40
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, L, resizeactive, 40 0

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Alt+Tab cycling
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod SHIFT, Tab, bringactivetotop

# System
bind = SUPER, L, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = SUPER, S, exec, hyprshot -m region --clipboard
bind = $mainMod, space, exec, rofi -show drun

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#################
### VOLUME ###
#################
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


#################
### BRIGHTNESS ###
#################
bind = , XF86MonBrightnessUp, exec, /usr/local/bin/lightctl up
bind = , XF86MonBrightnessDown, exec, /usr/local/bin/lightctl down


#################
### MOUSE ###
#################
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#################
### WORKSPACES ###
#################
workspace = 1, default:true
workspace = special:magic
workspace = special:scratch


#################################
### MISC ###
#################################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


#################################
### TRACKPAD GESTURES ###
#################################

# Workspace switching
gesture = 3, horizontal, scale: 1.4, workspace

# Window management
gesture = 3, down, mod: ALT, close
gesture = 3, up, mod: SUPER, fullscreen
gesture = 3, left, mod: SUPER, float

# Move / Resize
gesture = 4, swipe, move
gesture = 4, pinch, resize

# Special workspace
gesture = 3, pinchin, special, scratch
gesture = 3, pinchout, special, scratch
