windowrulev2 = size 480 270, title:^(Picture-in-Picture|PiP)$

windowrulev2 = float, class:^(\..*-wrapped)$
windowrulev2 = center, class:^(\..*-wrapped)$
windowrulev2 = rounding 12, class:^(\..*-wrapped)$
windowrulev2 = opacity 0.95, class:^(\..*-wrapped)$


dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false          # Disabled for slight performance gain
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.95
    split_width_multiplier = 1.2
    use_active_for_splits = true
    default_split_ratio = 1.2
}

master {
    new_status = master
    new_on_top = true
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = false
    mfact = 0.5
}

misc {
    # Visual Settings
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Performance Optimizations
    vfr = true
    vrr = 1                             # Changed to 1 (fullscreen only) for stability
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false      # Disabled for better resize performance
    animate_mouse_windowdragging = false # Disabled for smoother dragging
    disable_autoreload = false
    
    # Focus & Window Management
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    
    # Advanced Behavior
    allow_session_lock_restore = true
    background_color = 0x000000
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 2
    initial_workspace_tracking = 1
    middle_click_paste = true
    
    # Reduced resource usage
    enable_swallow = false              # Disabled for stability
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false
    float_switch_override_focus = 2

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false          
        tap-to-click = true
        tap-and-drag = true
        drag_lock = true
        disable_while_typing = true
        middle_button_emulation = true
        scroll_factor = 0.3
    }

    numlock_by_default = true
}

gestures {
    # Workspace swipe gestures (if supported by your Hyprland version)
    # workspace_swipe = on
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = ALT

# Application Launchers
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = SUPER, S, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPER, C, exec, ~/.local/bin/rofi-clipboard.sh
bind = SUPER, L, exec, hyprlock

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Focus Management
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u

# Workspace Management
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, grave, togglespecialworkspace, terminal
bind = $mainMod SHIFT, grave, movetoworkspace, special:terminal

# Mouse Controls
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, W, cyclenext

# Media Controls
bindel = ,XF86AudioRaiseVolume, exec, /usr/local/bin/volumectl up
bindel = ,XF86AudioLowerVolume, exec, /usr/local/bin/volumectl down
bindel = ,XF86AudioMute, exec, /usr/local/bin/volumectl toggle-mute
bindel = ,XF86MonBrightnessUp, exec, /usr/local/bin/lightctl up
bindel = ,XF86MonBrightnessDown, exec, /usr/local/bin/lightctl down
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Advanced Window Management
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, G, togglegroup,
bind = $mainMod, tab, changegroupactive,
bind = ALT, tab, cyclenext,
bind = ALT SHIFT, tab, cyclenext, prev


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Layer rules
layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar
layerrule = blur, rofi
layerrule = ignorealpha 0.2, rofi
layerrule = blur, notifications
layerrule = ignorealpha 0.3, notifications

# Workspace rules
workspace = 1, default:true
workspace = 3
workspace = special:magic, on-created-empty:google-chrome
workspace = special:terminal, on-created-empty:$terminal
