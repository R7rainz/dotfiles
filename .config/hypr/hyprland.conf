        disable_while_typing = true    # Prevent accidental touches
        middle_button_emulation = true  # Three-finger tap for middle click
        scroll_factor = 0.3            # Slower, more precise scrolling
    }

    numlock_by_default = true          # Enable numlock on startup
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
