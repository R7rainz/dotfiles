# === ü™ü Dwindle Layout Configuration ===
# Automatic tiling layout - splits windows dynamically
dwindle {
    pseudotile = true                    # Allows floating-like behavior for tiled windows
    preserve_split = true                # Keeps your manual splits when moving windows
    smart_split = true                   # Makes new windows split in the most balanced way
    smart_resizing = true                # Automatically adjusts window sizes intelligently
    permanent_direction_override = false  # Allows more flexible window placement
    special_scale_factor = 0.95          # Scale factor for special workspaces (scratchpad)
    split_width_multiplier = 1.2         # Makes splits slightly wider for better proportions
    use_active_for_splits = true         # Uses active window as reference for new splits
    default_split_ratio = 1.2            # Default ratio for new splits (golden ratio-ish)
}

# === üëë Master Layout Configuration ===
# Traditional master-stack layout (like i3/dwm)
master {
    new_status = master                  # New windows become master by default
    new_on_top = true                   # New master windows appear at top
    orientation = left                   # Master window on the left side
    inherit_fullscreen = true           # New windows inherit fullscreen state
    smart_resizing = true               # Intelligent resizing behavior
    drop_at_cursor = false              # Don't drop windows at cursor position
    mfact = 0.5                         # Master window takes 50% of screen width
}

# === ‚ö° Performance & Behavior Optimizations ===
misc {
    # === üé® Visual Settings ===
    force_default_wallpaper = 0         # Disable anime wallpapers completely
    disable_hyprland_logo = true        # Remove Hyprland logo from empty workspaces
    disable_splash_rendering = true     # Skip splash screen for faster startup
    
    # === üöÄ Performance Optimizations ===
    vfr = true                          # Variable refresh rate - saves power
    vrr = 2                             # Adaptive sync (0=off, 1=fullscreen, 2=always)
    mouse_move_enables_dpms = true      # Wake displays on mouse movement
    key_press_enables_dpms = true       # Wake displays on key press
    always_follow_on_dnd = true         # Follow drag-and-drop operations
    layers_hog_keyboard_focus = true    # Better keyboard focus management
    animate_manual_resizes = true       # Smooth animations when manually resizing
    animate_mouse_windowdragging = true # Smooth window dragging animations
    disable_autoreload = false          # Auto-reload config on changes (keep enabled)
    
    # === üñ±Ô∏è Focus & Window Management ===
    focus_on_activate = true            # Focus windows when they request activation
    mouse_move_focuses_monitor = true   # Focus follows mouse between monitors
    
    # === üîß Advanced Behavior ===
    allow_session_lock_restore = true   # Allow session restoration after lock
    background_color = 0x000000         # Fallback background color (black)
    close_special_on_empty = true       # Auto-close empty special workspaces
    new_window_takes_over_fullscreen = 2 # Smart fullscreen handling (0=never, 1=same workspace, 2=always)
    initial_workspace_tracking = 1      # Track initial workspace for windows
    middle_click_paste = true           # Enable middle-click paste (Linux standard)
    
    # === üì± Touch & Gesture Support ===
    enable_swallow = true               # Enable window swallowing (terminals)
    swallow_regex = ^(Alacritty|kitty|footclient|wezterm)$ # Which terminals can swallow
    swallow_exception_regex = ^(wev)$   # Applications that shouldn't be swallowed
}


