# MacOS-Style Visual Enhancements
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 1
    col.active_border = rgba(ffffff20) rgba(0080ff30) 45deg    # Subtle gradient border
    col.inactive_border = rgba(ffffff08)                       # Very subtle inactive border
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    # no_gaps_when_only moved to newer Hyprland versions or doesn't exist
}

decoration {
    rounding = 12
    
    active_opacity = 0.98
    inactive_opacity = 0.85
    
    shadow {
        enabled = true
        range = 25
        render_power = 3
        color = rgba(0, 0, 0, 0.8)     # Deeper shadow with more opacity
        offset = 0 8                   # Offset shadow downward for 3D effect
    }
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.02
        contrast = 1.1
        brightness = 1.0
        vibrancy = 0.3
        vibrancy_darkness = 0.5
        popups = true
        popups_ignorealpha = 0.6
    }
    
    # Additional enhancement for better 3D effect
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.4
    dim_around = 0.6
}

animations {
    enabled = yes

    # B√©zier curves for smooth macOS-like animations
    bezier = macEase, 0.25, 1.0, 0.5, 1.0
    bezier = macPop, 0.2, 0.8, 0.4, 1.1
    bezier = macSmooth, 0.4, 0.0, 0.2, 1.0
    bezier = macBounce, 0.68, -0.55, 0.265, 1.55

    # ‚îÄ‚îÄ Windows (styles allowed on the base key) ‚îÄ‚îÄ
    animation = windows, 1, 4, macEase, popin 90%
    animation = windowsIn, 1, 3, macPop
    animation = windowsOut, 1, 3, macEase
    animation = windowsMove, 1, 3, macSmooth

    # ‚îÄ‚îÄ Layers (style on base only) ‚îÄ‚îÄ
    animation = layers, 1, 3, macSmooth, fade
    animation = layersIn, 1, 3, macEase
    animation = layersOut, 1, 3, macSmooth

    # ‚îÄ‚îÄ Fade (no styles for these child entries) ‚îÄ‚îÄ
    animation = fade, 1, 3, macSmooth
    animation = fadeIn, 1, 3, macSmooth
    animation = fadeOut, 1, 3, macSmooth
    animation = fadeSwitch, 1, 3, macEase
    animation = fadeShadow, 1, 3, macSmooth
    animation = fadeDim, 1, 3, macSmooth
    animation = fadeLayers, 1, 3, macSmooth

    # ‚îÄ‚îÄ Borders ‚îÄ‚îÄ
    animation = border, 1, 3, macEase
    animation = borderangle, 1, 10, macSmooth, loop

    # ‚îÄ‚îÄ Workspaces & specialWorkspace (style on base only) ‚îÄ‚îÄ
    animation = workspaces, 1, 4, macEase, slidefade 20%
    animation = workspacesIn, 1, 3, macEase
    animation = workspacesOut, 1, 3, macEase

    animation = specialWorkspace, 1, 4, macBounce, slidefadevert 15%
    animation = specialWorkspaceIn, 1, 3, macEase
    animation = specialWorkspaceOut, 1, 3, macEase
}


