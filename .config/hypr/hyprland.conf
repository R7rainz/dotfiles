##########################################
# MacOS-Style Visual Enhancements
##########################################

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 0
    # col.active_border = rgba(39,39,42,0.67)
    # col.inactive_border = rgba(00000040)
    layout = dwindle
}

decoration {
    rounding = 1
    rounding_power = 1

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 10
        render_power = 10
        color = rgba(0, 0, 0, 0.5)   # soft dark grey shadow
    }

    blur {
        enabled = false
        size = 5
        passes = 2
        vibrancy = 0.25
    }
}

animations {
    enabled = true

    # üéØ Custom B√©zier Curves (mix of springy, smooth, snappy)
    bezier = springy, 0.2, 1.5, 0.5, 1.0
    bezier = ultra_soft, 0.3, 0, 0.2, 1
    bezier = snappy, 0.65, 0, 0.35, 1
    bezier = bounce_out, 0.2, 1.4, 0.6, 0.9
    bezier = hyperpop, 0.4, -0.4, 0.2, 1.4

    # ü™ü Window Animations
    animation = windows, 1, 4, bounce_out, popin 50%
    animation = windowsIn, 1, 3.5, bounce_out, popin 60%
    animation = windowsOut, 1, 3, springy, slide right
    animation = windowsMove, 1, 2.5, ultra_soft

    # üå´Ô∏è Fades
    animation = fade, 1, 2, ultra_soft
    animation = fadeIn, 1, 2.5, ultra_soft
    animation = fadeOut, 1, 2, snappy
    animation = fadeSwitch, 1, 2, snappy
    animation = fadeDim, 1, 2.5, ultra_soft
    animation = fadeShadow, 1, 2.5, snappy

    # üñºÔ∏è Layer Animations (now sleek and modern)
    animation = layers, 1, 2, ultra_soft, fade
    animation = layersIn, 1, 2, ultra_soft, fade
    animation = layersOut, 1, 1.8, ultra_soft, fade
    animation = fadeLayers, 1, 2, ultra_soft
    animation = fadeLayersIn, 1, 2.5, ultra_soft
    animation = fadeLayersOut, 1, 1.8, ultra_soft

    # üåÄ Workspaces - expressive slidefade
    animation = workspaces, 1, 6, hyperpop, slidefade 30%
    animation = workspacesIn, 1, 5, bounce_out, slidefade 25%
    animation = workspacesOut, 1, 4.5, springy, slidefade 25%
    animation = specialWorkspace, 1, 4, springy, slidefadevert 20%
    animation = specialWorkspaceIn, 1, 3.5, springy, slidefadevert 25%
    animation = specialWorkspaceOut, 1, 3, bounce_out, slidefadevert 20%

    # üü¶ Borders and angles
    animation = border, 1, 7, snappy
    animation = borderangle, 1, 15, hyperpop, loop

    # üîç Zoom factor for screen zoom (if used)
    animation = zoomFactor, 1, 4, springy
}


# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# === Workspace Configuration ===
# These workspaces are treated like fullscreen or distraction-free zones

# Workspace: TV Output (Media/Presentation)
workspace = w[tv1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]

# Workspace: Focus Mode (Writing/Coding)
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
layerrule = blur, waybar
layerrule = ignorealpha 0.1, waybar


#window rules
# === üåÑ Waypaper (Wallpaper Setter) ===
# Clean floating window with no border, centered on launch
windowrulev2 = float, class:^(waypaper)$
windowrulev2 = center, class:^(waypaper)$
windowrulev2 = size 1000 700, class:^(waypaper)$
windowrulev2 = bordersize 0, class:^(waypaper)$
windowrulev2 = rounding 6, class:^(waypaper)$

# === üìÇ File Manager (e.g. Nautilus, Thunar, Dolphin) ===
# Floating, centered with light border
windowrulev2 = float, class:^(org.gnome.Nautilus|Thunar|dolphin)$
windowrulev2 = center, class:^(org.gnome.Nautilus|Thunar|dolphin)$
windowrulev2 = size 1200 800, class:^(org.gnome.Nautilus|Thunar|dolphin)$
windowrulev2 = bordersize 2, class:^(org.gnome.Nautilus|Thunar|dolphin)$
windowrulev2 = rounding 8, class:^(org.gnome.Nautilus|Thunar|dolphin)$

# === ‚öôÔ∏è Settings apps (e.g. GNOME Settings) ===
windowrulev2 = float, class:^(gnome-control-center|lxappearance)$
windowrulev2 = center, class:^(gnome-control-center|lxappearance)$
windowrulev2 = size 1000 700, class:^(gnome-control-center|lxappearance)$
windowrulev2 = rounding 6, class:^(gnome-control-center|lxappearance)$

# === üí¨ Chat / Messaging (like Discord, Telegram) ===
windowrulev2 = float, class:^(discord|TelegramDesktop)$
windowrulev2 = size 1300 850, class:^(discord|TelegramDesktop)$
windowrulev2 = rounding 8, class:^(discord|TelegramDesktop)$

# === üßÆ Floating Terminals (like Kitty, Alacritty for quick popups) ===
# Apply only to terminals with a special title (e.g., 'float-term')
windowrulev2 = float, title:^(float-term)$
windowrulev2 = center, title:^(float-term)$
windowrulev2 = size 1000 600, title:^(float-term)$
windowrulev2 = bordersize 2, title:^(float-term)$
windowrulev2 = rounding 8, title:^(float-term)$



# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


